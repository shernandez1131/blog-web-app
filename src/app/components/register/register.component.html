<div class="container mt-4">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        [(ngModel)]="registerRequest.firstName"
        name="firstName"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        [(ngModel)]="registerRequest.lastName"
        name="lastName"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="registerRequest.email"
        name="email"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="registerRequest.password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary mt-4">Register</button>
    <br>
    <button onclick="location.href='/login'" class="btn btn-primary mt-4">Login</button>
  </form>
</div>
